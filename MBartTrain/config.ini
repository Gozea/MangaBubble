[model]
model_checkpoint = facebook/mbart-largge-cc25

[dataset]
dataset = snow_simplified_japanese_corpus
input = original_ja
input_code = ja_JA
target = original_en
target_code = en_XX
test_size = 0.1

[metric]
metric = sacrebleu

[args]
model_dir = model_ja2en
batch_size = 32
learning_rate = 4e-5,
per_device_train_batch_size = batch_size,
per_device_eval_batch_size = batch_size,
weight_decay = 0.01,
num_train_epochs = 2,
predict_with_generate = True,
fp16 = False,
evaluation_strategy = "steps",
eval_steps = 500,
eval_accumulation_steps = 10
